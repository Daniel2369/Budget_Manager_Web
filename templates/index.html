<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <style>
        .error-message {
            color: red;
            font-weight: bold;
        }
        .success-message {
            color: green;
            font-weight: bold;
        }
        .default-message {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Income & Expense Tracker</h1>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{% if category == 'error' %}error-message{% elif category == 'success' %}success-message{% else %}default-message{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2>Balance: â‚ª {{ balance }}</h2>

    <!-- Link to Incomes Page -->
    <p><a href="{{ url_for('incomes_page') }}">View Incomes</a></p>

    <!-- Link to Expenses Page -->
    <p><a href="{{ url_for('expenses_page') }}">View Expenses</a></p>

    <h3>Add Income</h3>
    <form action="/add_income" method="post">
        <input type="text" name="description" placeholder="Description" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <button type="submit">Add Income</button>
    </form>

    <h3>Add Expense</h3>
    <form action="/add_expense" method="post">
        <input type="text" name="description" placeholder="Description" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <button type="submit">Add Expense</button>
    </form>
</body>
</html>
